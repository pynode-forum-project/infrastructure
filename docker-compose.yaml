version: '3.8'

services:
  # ----------------------------
  # Databases
  # ----------------------------
  
  # 1. MySQL (For User, History, Message Service)
  mysql:
    image: mysql:8.0
    container_name: forum_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root  # Simple password for development environment
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Mount initialization script, automatically create 3 databases when starting
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. MongoDB (For Post Service)
  mongo:
    image: mongo:latest
    container_name: forum_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # ----------------------------
  # Message Queue
  # ----------------------------
  
  # RabbitMQ (For Email Service)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: forum_rabbitmq
    ports:
      - "5672:5672"   # Code connection port
      - "15672:15672" # Web management backend port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------
  # Backend Microservices
  # ----------------------------

  # User Service (Flask) - Port 5001
  user-service:
    build: ../user-service
    container_name: forum_user_service
    restart: always
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URI=mysql+pymysql://root:root@mysql:3306/forum_user_db
      - JWT_SECRET=my-super-secret-key-change-in-production
    depends_on:
      mysql:
        condition: service_healthy

  # Auth Service (Flask) - Port 5000
  auth-service:
    build: ../auth-service
    container_name: forum_auth_service
    restart: always
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET_KEY=my-super-secret-key-change-in-production
      - USER_SERVICE_URL=http://user-service:5001
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      - user-service
      - rabbitmq

  # ----------------------------
  # API Gateway
  # ----------------------------

  # Gateway (Node.js/Express) - Port 8080
  gateway:
    build: ../gateway
    container_name: forum_gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:5000
      - USER_SERVICE_URL=http://user-service:5001
      - POST_SERVICE_URL=http://post-reply-service:5002
      - HISTORY_SERVICE_URL=http://history-service:5003
      - MESSAGE_SERVICE_URL=http://message-service:5004
      - FILE_SERVICE_URL=http://file-service:5005
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      - auth-service
      - user-service

  # ----------------------------
  # Frontend
  # ----------------------------

  # Frontend (React/Vite) - Port 3000
  frontend:
    build: ../frontend
    container_name: forum_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://gateway:8080
    depends_on:
      - gateway

volumes:
  mysql_data:
  mongo_data:
  rabbitmq_data: